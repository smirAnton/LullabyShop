<div class="container">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Categories</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="registration_form">
                            <input type="submit" value="Add new category" id="addBtn">
                        </div>
                   </div>
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Settings</th>
                                </tr>
                                </thead>
                                <tbody>
                                <%
                                    var counter = 0;
                                    _.each(categories, function(item) {
                                        counter += 1;
                                %>
                                <tr class="odd gradeX">
                                    <td><%= counter %></td>
                                    <td><%= item.title %></td>
                                    <td>
                                        <div class="registration_form">
                                            <input type="submit" value="Edit" id="editBtn" data-id="<%= item._id %>">
                                            <input type="submit" value="Remove" id="removeBtn" data-id="<%= item._id %>">
                                        </div>
                                    </td>
                                </tr>
                                <% }); %>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
