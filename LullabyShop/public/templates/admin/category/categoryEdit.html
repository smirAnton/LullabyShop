<div class="container">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Categories</h1>
            </div>
        </div>
        <div class="row">
            <div class="main">
                <div class="registration">
                    <div class="registration_left">
                        <h2>Category</h2>
                        <div class="registration_form">
                                <div>
                                    <% var item = category.attributes %>
                                    <label>
                                        <input value="<%= item.title %>" type="text" id="title">
                                    </label>
                                </div>
                                <div>
                                    <input type="submit" value="Update" id="updateBtn">
                                    <input type="submit" value="Cancel" id="cancelBtn">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
