<div class="container">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Newsletters</h1>
            </div>
        </div>
        <div class="row">
            <div class="main">
                <div class="registration">
                    <div class="registration_left">
                        <h2>New newsletter</h2>
                        <div class="registration_form">
                            <form id="registrationForm">
                                <div>
                                    <label>
                                        <textarea placeholder="Newsletter text" class="form-control" rows="10" id="text"></textarea>
                                    </label>
                                </div>

                                <div>
                                    <input type="submit" value="Send" id="sendBtn">
                                    <input type="submit" value="Cancel" id="cancelBtn">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
