<div class="container">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Newsletters</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="registration_form">
                            <input type="submit" value="Create new newsletter" id="createBtn">
                        </div>
                   </div>
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Text</th>
                                    <th>Posted date</th>
                                    <th>Settings</th>
                                </tr>
                                </thead>
                                <tbody>
                                <%
                                    var counter = 0;
                                    _.each(collection, function(newsletter) {
                                        counter += 1;
                                %>
                                <tr class="odd gradeX">
                                    <td><%= counter %></td>
                                    <td><%= newsletter.text %></td>
                                    <td><%= new Date(newsletter.postedDate).toDateString() %></td>
                                    <td>
                                        <div class="registration_form">
                                            <input type="submit" value="Remove" id="removeBtn" data-id="<%= newsletter._id %>">
                                        </div>
                                    </td>
                                </tr>
                                <% }); %>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
