<%
    var amountOfProducts = 0;
    var totalSum         = 0;

    if (basket.length) {
        _.each(basket, function(product) {
             totalSum += product.price;
             amountOfProducts += 1;
        });
    }
%>
<div class="cart box_1">
    <a href="#lullaby/checkout">
        <h3><span class="simpleCart_total"><%= totalSum %> UAH </span>(<span id="simpleCart_quantity" class="simpleCart_quantity"><%= amountOfProducts %></span> items)
            <img src="../../images/support/bag.png" alt="">
        </h3>
    </a>
    <div class="clearfix"></div>
</div>
<div class="create_btn">
    <a href="#lullaby/checkout">CHECKOUT</a>
</div>
