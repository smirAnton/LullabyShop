<div class="container">
    <div class="main">
        <div class="contact">
            <div class="contact_info">
                <h2>get in touch</h2>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2542.7200715579997!2d30.
                    6269914152635!3d50.40905429822854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4c5a
                    85c54c947%3A0xa75106f5dc7abcff!2z0LLRg9C7LiDQkNC90L3QuCDQkNGF0LzQsNGC0L7QstC-0ZcsINCa0LjRl9Cy
                    LCDQo9C60YDQsNC40L3QsA!5e0!3m2!1sru!2sru!4v1455219683650"
                            width="100%" height="250" frameborder="0" style="border:0"></iframe>
                </div>
            </div>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form>
                    <div>
                        <span><label>Name</label></span>
                        <span><input id="name" type="text" class="textbox"></span>
                    </div>
                    <div>
                        <span><label>Email</label></span>
                        <span><input id="email" type="text" class="textbox"></span>
                    </div>
                    <div>
                        <span><label>Mobile</label></span>
                        <span><input id="phone" type="text" class="textbox"></span>
                    </div>
                    <div>
                        <span><label>Subject</label></span>
                        <span><textarea id="message"> </textarea></span>
                    </div>
                    <div>
                        <span><input type="submit" id="leaveMessageBtn" value="Submit us"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
