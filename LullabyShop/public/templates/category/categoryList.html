<div>
    <ul class="megamenu skyblue">
        <% _.each(categories, function(category) { %>
        <li class="active grid" data-id="<%= category._id %>">
            <a class="color1" href="#lullaby/category/<%= category._id %>">
                <%= category.title%>
            </a>
        </li>
        <% }); %>
    </ul>
</div>
<div class="women_main">
    <div class="col-md-3 s-d">
        <div class="w_sidebar">
            <div class="w_nav1">
                <h4>All categories</h4>
                <ul>
                    <% _.each(categories, function(category) { %>
                    <li><a href="#lullaby/category/<%= category._id %>"> <%= category.title %></a></li>
                    <% }); %>
                </ul>
            </div>
            <section class="sky-form">
                <h4>Filter by categories</h4>
                <div class="row1 scroll-pane">
                    <div class="col col-4">
                        <% _.each(categories, function(category) { %>
                        <label class="checkbox"><input type="checkbox" name="checkbox" value="<%= category._id %>"><i></i><%= category.title.toUpperCase() %></label>
                        <% }); %>
                    </div>
                </div>
                <h1></h1>
                <div class="registration_form">
                    <p style="text-align: center"><input type="submit" value="Make filter" id="filterBtn"></p>
                </div>
            </section>
            <section class="sky-form">
                <h4>Global Sort by</h4>
                <div class="row1 scroll-pane">
                    <div class="col col-4">
                        <label class="radio"><input type="radio" name="radio" checked=""><i></i><%= String('Price (from low to high)').toUpperCase() %></label>
                        <label class="radio"><input type="radio" name="radio"><i></i><%= String('Price (from high to low)').toUpperCase() %></label>
                        <label class="radio"><input type="radio" name="radio"><i></i><%= String('Title').toUpperCase() %></label>
                        <label class="radio"><input type="radio" name="radio"><i></i><%= String('Date').toUpperCase() %></label>
                    </div>
                </div>
                <div class="registration_form">
                    <p style="text-align: center"><input type="submit" value="Make sort" id="sortBtn"></p>
                </div>
            </section>
        </div>
    </div>
</div>
