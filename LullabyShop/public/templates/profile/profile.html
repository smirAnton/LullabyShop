<div class="container">
    <h1 class="page-header">Your Profile</h1>
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="text-center">
                <img src="<%= user.avatar %>" class="avatar img-circle img-thumbnail" alt="avatar">
            </div>
        </div>
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
            <h3>Personal info</h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>
                    <span class="col-lg-5 control-label"><%= user.firstname %></span>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Surname:</label>
                    <span class="col-lg-5 control-label"><%= user.surname %></span>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <span class="col-lg-5 control-label"><%= user.email %></span>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Phone:</label>
                    <span class="col-lg-5 control-label"><%= user.phone %></span>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Day of birth:</label>
                    <span class="col-lg-5 control-label"><%= new Date(user.birthday).toDateString() %></span>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">City:</label>
                    <span class="col-lg-5 control-label"><%= user.city %></span>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Street:</label>
                    <span class="col-lg-5 control-label"><%= user.street %></span>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="registration_form">
                        <div>
                            <input type="submit" value="Edit profile"    id="editBtn">
                            <input type="submit" value="Change password" id="changePasswordBtn">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
