<script>
    var availableCities = "<%= cities %>".split(',');

    $( "#birthday" ).datepicker();

    $( "#city" ).autocomplete({ source: availableCities });
</script>

<div class="container">
    <h1 class="page-header">Your Profile</h1>
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="text-center">
                <img src="<%= user.avatar %>" class="avatar img-circle img-thumbnail" alt="avatar">
                <h6>Upload avatar</h6>
                <form enctype="multipart/form-data">
                    <input type="file" id="userAvatar" multiple="multiple"><br>
                    <div class="registration_form">
                        <input id="uploadAvatarBtn" value="Upload Avatar" type="submit">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
            <h3>Personal info</h3>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="firstName" value="<%= user.firstname %>" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Surname:</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="surname" value="<%= user.surname %>" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="email" value="<%= user.email %>" type="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Phone:</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="phone" type="tel" value="<%= user.phone %>">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Birthday:</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="birthday" value="<%= dater.formatDate(user.birthday) %>">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">City:</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="city" type="text" value="<%= user.city %>">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Street:</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="street" type="text" value="<%= user.street %>">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="registration_form">
                        <div>
                            <input id="saveBtn"   value="Save"   type="submit">
                            <input id="cancelBtn" value="Cancel" type="submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
